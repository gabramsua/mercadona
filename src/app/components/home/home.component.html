<div class="mat-elevation-z8" *ngIf="!isDeleteAction">
    <table mat-table [dataSource]="dataSource">
  
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>
  
      <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef> Precio </th>
        <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
      </ng-container>
  
      <ng-container matColumnDef="formato">
        <th mat-header-cell *matHeaderCellDef> Formato </th>
        <td mat-cell *matCellDef="let element"> {{element.formato}} </td>
      </ng-container>
  
      <ng-container matColumnDef="marca">
        <th mat-header-cell *matHeaderCellDef> Marca </th>
        <td mat-cell *matCellDef="let element"> {{element.marca}} </td>
      </ng-container>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element"> 
            <mat-icon 
                class="mr-2" 
                aria-label="icon" 
                fontIcon="delete" 
                (click)="delete(element.id)"></mat-icon>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons 
                   aria-label="Select page of tornillos">
    </mat-paginator>
  </div>
  
<ng-container *ngIf="isDeleteAction">
    <delete-dialog 
        [idToDelete]="selectedId"
        (accionCancel)="cancelDelete()"
        (accionDelete)="accionDelete()"></delete-dialog>
</ng-container>

<div class="fixed-bottom">
    <hr>
    <div class="d-flex align-items-center justify-content-end">
        <button class="mercadona-button" (click)="add()" >
            AÃ±adir Producto
        </button>
    </div>
</div>
